<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List with webpack</title>
</head>
<body>
    <main>
        <article id="listContainer">
            <header class="list-header">
                <h1 class="list-title">Today's To Do</h1>
                <i id="restart-icon"></i>
            </header>
            <label class="input-label">
                <input
                    id="task-input"
                    type="text"
                    placeholder="Add to your list...">
                <i id="enter-btn"></i>
            </label>
            <ul id="taskList"></ul>
            <button
                id="clear"
                type="button">
                Clear all completed
            </button>
        </article>
    </main>
</body>
</html>
